{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>    
    {% endif %}
    <form action="/change" method="post">
        <div class="form-group">
            <input class="form-control" name="currentPassword" placeholder="Old Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="newPassword" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="New Password (again)" type="password">
        </div>
        <button class="btn btn-info" type="submit">Change Password</button>
    </form>
{% endblock %}
